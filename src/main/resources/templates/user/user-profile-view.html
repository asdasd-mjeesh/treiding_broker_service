<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User profile</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
    />
</head>
<body>
<form>
    <h2>User profile</h2>

    <label for="id"> ID: </label>
    <span th:text="${user.id}" id="id"></span>
    <br>
    <br>
    <label for="username"> Username: </label>
    <span th:text="${user.username}" id="username"></span>
    <br>
    <br>
    <label for="balance"> Balance: </label>
    <span th:text="${user.balance}" id="balance"></span>
    <br>
    <br>
    <label for="session_state"> Session state: </label>
    <span th:text="${@tradeSessionServiceImpl.getSessionState()}" id="session_state"></span>
    <br>
    <br>

    <a th:href="@{/orders/userOrders/{id}(id=${user.id})}" class="btn btn-secondary">My orders</a>
    <a th:href="@{/deals/userDeals/{id}(id=${user.id})}" class="btn btn-secondary">My deals</a>
    <br>
    <br>
    <a th:href="@{/orders/newOrderDetails/ownerId/{ownerId}(ownerId=${user.id})}" class="btn btn-primary">CREATE NEW ORDER</a>
    <br>
    <br>
</form>
</body>
</html>
