<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin profile</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
    />
</head>
<body>

<form>
    <h2>Admin profile</h2>

    <label for="id"> ID: </label>
    <span th:text="${admin.id}" id="id"></span>
    <br>
    <br>
    <label for="username"> Username: </label>
    <span th:text="${admin.username}" id="username"></span>
    <br>
    <br>
    <label for="balance"> Balance: </label>
    <span th:text="${admin.balance}" id="balance"></span>
    <br>
    <br>
    <label for="session_state"> Trade session state: </label>
    <span th:text="${@tradeSessionServiceImpl.getSessionState()}" id="session_state"></span>
    <br>
    <br>

    <a th:href="@{/sessions/start}" class="btn btn-primary">Start session</a>
    <a th:href="@{/sessions/stop}" class="btn btn-primary">Stop session</a>
    <br>
    <br>
    <a th:href="@{/orders/all}" class="btn btn-secondary">All orders</a>
    <a th:href="@{/deals/all}" class="btn btn-secondary">All deals</a>
    <br>
    <br>
    <a th:href="@{/orders/newOrderDetails/ownerId/{ownerId}(ownerId=${admin.id})}" class="btn btn-secondary">CREATE NEW ORDER</a>
</form>
</body>
</html>
