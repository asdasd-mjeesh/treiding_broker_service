<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New order</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
    />
</head>
<body>
<form th:method="POST" th:action="@{/orders/createOrder}">
    <h2>Please, set details to the order to make them</h2>
    <br>
    <br>
    <div>
        <label for="instrument">Instrument</label>
        <select name="instrument=" id="instrument">
            <option th:each="instrument : ${instruments}"
                    th:value="${instrument}"
                    th:text="${instrument.title}">
            </option>
        </select>
    </div>
    <br>
    <label for="count">Count:</label>
    <input name="count" type="number" id="count" placeholder="required count...">
    <br>
    <br>
    <label for="price">Price limit for 1 unit(min for selling, if you are selling; max for buying, if you are
        buying:</label>
    <input name="price" type="number" id="price" placeholder="price limit...">
    <br>
    <br>
    <label for="expiration_date">Expiration date</label>
    <input name="expiration_date" type="datetime-local" id="expiration_date" placeholder="expiration date...">
    <br>
    <br>
    <div>
        <label for="target_action">Action</label>
        <select name="target_action=" id="target_action">
            <option th:each="action : ${actions}"
                    th:value="${action}"
                    th:text="${action}">
            </option>
        </select>
    </div>
    <br>
    <br>


    <span th:if="${@tradeSessionServiceImpl.isSessionActive() == true}">
                <input type="submit" value="CREATE ORDER">
    </span>

    <span th:if="${@tradeSessionServiceImpl.isSessionActive() == false}">
                Trade session is stopped at the moment
    </span>
    <br>
    <br>
    *If you want to move back to the profile, you can press back-row int the browser options
</form>
</body>
</html>
